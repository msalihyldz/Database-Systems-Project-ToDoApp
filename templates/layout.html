<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/fontawesome/css/all.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/static/css/bcPicker.css">
        <title>ToDo App - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light layout-navbar ">
          <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto font-weight-bold" href="/">
              <img src="/static/images/logo.png" style="max-height: 50px;" />
            </a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li {%- if request.path == "/" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li {%- if request.path == "/statistics" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                  <a class="nav-link" href="/statistics">Statistics</a>
                </li>
                <li {%- if request.path == "/profile" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                  <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item" style="cursor: pointer;">
                  <a class="nav-link" id="logout">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        
        {% block content%}{% endblock%}
        <footer class="footer" >
          <div class="container">
             <div class="row justify-content-center">             
                  <div class="col-auto">
                      <p id="copyRight"></p>
                  </div>
             </div>
          </div>
      </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/97f5c1ae02.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <script src="/static/js/bcPicker.js"></script>
        <script type=text/javascript>
          $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
          $("#logout").click(function (params) {
              $.getJSON($SCRIPT_ROOT + '/log_out', {}, function(data) {
                window.location = $SCRIPT_ROOT + "/login";
              });
          })
          $('#copyRight').text('Â© ' + new Date().getFullYear() + ', Muhammed Salih YILDIZ')
        </script>
        {% block script%}{% endblock%}
    </body>
</html>
